<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basePage</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="wrapper d-flex">
        <nav id="sidebar" class="bg-light" style="width: 200px;">
            <div class="sidebar-header">
                <h3>פסגות </h3>
            </div>

            <ul class="list-unstyled components">
                <li><a href="#" onclick="showSection('notebooks')">מחברות</a></li>
                <li><a href="#" onclick="showSection('writing')">מכשירי כתיבה</a></li>
            </ul>
        </nav>

        <div id="content" class="flex-grow-1">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
                <span>></span>
            </button>
         
            <div id="notebooks" class="content-section">
                <h2>מחברות</h2>
                <p>כאן תמצאו מגוון מחברות.</p>
            </div>
            <div id="writing" class="content-section" style="display: none;">
                <h2>מכשירי כתיבה</h2>
                <p>כאן תמצאו מגוון מכשירי כתיבה.</p>
            </div>
        </div>
    </div>

    <script src="../js/base.js"></script>
</body>

</html>
